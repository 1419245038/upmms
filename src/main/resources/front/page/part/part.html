<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">党组织名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="partTitle" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">党组织地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="partAddr" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">党组织描述</label>
                            <div class="layui-input-inline">
                                <input type="text" name="partDesc" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<!-- 新增或修改弹窗 -->
<div style="display: none;padding: 5px" id="addOrUpdateWindow">
    <form class="layui-form layuimini-form" style="width:90%;" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <input type="hidden" name="partId">
            <label class="layui-form-label required">党组织名称</label>
            <div class="layui-input-block">
                <input type="text" name="partTitle" lay-verify="required" lay-reqtext="党组织名称不能为空" placeholder="请输入党组织名称" autocomplete="off" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">党组织地址</label>
            <div class="layui-input-block">
                <input type="text" name="partAddr" lay-verify="required" lay-reqtext="党组织地址不能为空" placeholder="请输入党组织名称" autocomplete="off" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">党组织描述</label>
            <div class="layui-input-block">
                <input type="text" name="partDesc" placeholder="请输入党组织描述" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var url="";
        var mainIndex;

        var tableIns = table.render({
            elem: '#currentTableId',
            url: '/adm/part/get',
            response:{message:"msg",statusCode:1},
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox", width: 50},
                {type: 'numbers',title: '序号'},
                {field: 'partTitle', title: '党组织名称'},
                {field: 'partAddr', title: '党组织地址'},
                {field: 'partDesc', title: '党组织描述'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line',
            done: function (res, curr, count) {
                //判断当前页码是否是大于1并且当前页的数据量为0
                if (curr > 1 && res.data.length === 0) {
                    var pageValue = curr - 1;
                    //刷新数据表格的数据
                    tableIns.reload({
                        page: {curr: pageValue}
                    });
                }
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            tableIns.reload({
                url:"/adm/part/search",
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                mainIndex = layer.open({
                    title: '添加用户',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['60%', '80%'],
                    content: $("#addOrUpdateWindow"),
                    success: function () {
                        $("#dataFrm")[0].reset();
                        url = "/adm/part/add";
                    }
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.confirm('确定要删除吗?', function (index) {
                    var param = "";
                    for(var i=0;i<data.length;i++){
                        if (i<data.length-1){
                            param+=data[i].partId+","
                        }else{
                            param+=data[i].partId
                        }
                    }
                    console.log(param)
                    $.post('/adm/part/delByIds',{"ids":param},function(result){
                        if(result.code===1){
                            layer.msg("删除成功!",{time: 800},function (){
                                tableIns.reload()
                            });
                        }else{
                            layer.msg(result.msg);
                        }
                    },"json");
                    layer.close(index);
                });
            }
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                mainIndex = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['60%', '80%'],
                    content: $("#addOrUpdateWindow"),
                    success: function () {
                        //数据回显
                        form.val("dataFrm",data);
                        //添加的提交请求
                        url = "/adm/part/update";
                    }
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定要删除吗?', function (index) {
                    console.log(data)
                    $.post('/adm/part/delById',data,function(result){
                        if(result.code===1){
                            layer.msg("删除成功!",{icon:1,time: 200},function (){
                                obj.del();
                            });
                        }else{
                            layer.msg(result.msg);
                        }
                    },"json");
                    layer.close(index);
                });
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log(data.field)
            $.post(url,data.field,function(result){
                if(result.code===1){
                    layer.msg("保存成功!",{time: 800},function (){
                        //关闭窗口
                        layer.close(mainIndex);
                        tableIns.reload()
                    });
                }else{
                    layer.msg(result.msg);
                }
            },"json");
            //禁止页面刷新
            return false;
        });

    });
</script>

</body>
</html>
