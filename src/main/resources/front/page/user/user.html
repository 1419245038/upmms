<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">身份证号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="idNumber" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="phoneNumber" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户住址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="address" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<!-- 新增或修改弹窗 -->
<div style="display: none;padding: 5px" id="addOrUpdateWindow">
    <form class="layui-form layuimini-form" style="width:90%;" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <input type="hidden" name="userId">
            <label class="layui-form-label required">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" autocomplete="off" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" autocomplete="off" lay-verify="required|email" lay-reqtext="邮箱不能为空" placeholder="请输入邮箱" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">身份证号</label>
            <div class="layui-input-block">
                <input type="text" name="idNumber" autocomplete="off" lay-verify="required" lay-reqtext="身份号不能为空" placeholder="请输入身份证号" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">手机号</label>
            <div class="layui-input-block">
                <input type="tel" name="phoneNumber" autocomplete="off" lay-verify="required|phone" lay-reqtext="手机号不能为空" placeholder="请输入手机号" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">性别</label>
            <div class="layui-input-block">
                <select name="sex">
                    <option value=""></option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">家庭住址</label>
            <div class="layui-input-block">
                <input type="text" name="address" autocomplete="off" lay-verify="required" lay-reqtext="家庭住址不能为空" placeholder="请输入家庭住址" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属党组织</label>
            <div class="layui-input-block">
                <select id="part_select" name="partId">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职务</label>
            <div class="layui-input-block">
                <select id="position_select" name="positionId">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">角色</label>
            <div class="layui-input-block">
                <select id="role_select" name="roleId">
                    <option value=""></option>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var url="";
        var mainIndex;

        //初始化下拉列表
        $(function(){
            //初始化党组织下拉列表
            $.post('/adm/part/get',function(result){
                if (result.code===1){
                    var data=result.data
                    $.each(data,function(index,item){
                        $('#part_select').append(new Option(item.partTitle,item.partId));//往下拉菜单里添加元素
                    })
                    form.render();//重载表单
                }
            },"json");
            //初始化职务下拉列表
            $.post('/adm/position/get',function(result){
                if (result.code===1){
                    var data=result.data
                    $.each(data,function(index,item){
                        $('#position_select').append(new Option(item.positionTitle,item.positionId));//往下拉菜单里添加元素
                    })
                    form.render();//重载表单
                }
            },"json");
            //初始化角色下拉列表
            $.post('/sys/role/get',function(result){
                if (result.code===1){
                    var data=result.data
                    $.each(data,function(index,item){
                        $('#role_select').append(new Option(item.roleName,item.roleId));//往下拉菜单里添加元素
                    })
                    form.render();//重载表单
                }
            },"json");
        })

        var tableIns = table.render({
            elem: '#currentTableId',
            url: '/sys/user/get',
            response:{message:"msg",statusCode:1},
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox"},
                {type: 'numbers',title: '序号'},
                {field: 'username', title: '用户名'},
                {field: 'email', title: '邮箱'},
                {field: 'idNumber', title: '身份证号'},
                {field: 'phoneNumber', title: '手机号'},
                {field: 'sex', templet: function (d) {
                        return d.sex===1?"男":"女";
                    }, title: '图标'},
                {field: 'address', title: '家庭住址'},
                {field: 'partTitle', title: '党组织'},
                {field: 'positionTitle', title: '职务'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            tableIns.reload({
                url:"/sys/user/search",
                where: data.field,
                page: {
                    curr: 1
                }
            });

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                mainIndex = layer.open({
                    title: '添加用户',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['60%', '80%'],
                    content: $("#addOrUpdateWindow"),
                    success: function () {
                        $("#dataFrm")[0].reset();
                        url = "/sys/user/add";
                    }
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.confirm('确定要删除吗?', function (index) {
                    var param = "";
                    for(var i=0;i<data.length;i++){
                        if (i<data.length-1){
                            param+=data[i].userId+","
                        }else{
                            param+=data[i].userId
                        }
                    }
                    console.log(param)
                    $.post('/sys/user/delByIds',{"ids":param},function(result){
                        if(result.code===1){
                            layer.msg("删除成功!",{time: 800},function (){
                                tableIns.reload()
                            });
                        }else{
                            layer.msg(result.msg);
                        }
                    },"json");
                    layer.close(index);
                });
            }
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                mainIndex = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['60%', '80%'],
                    content: $("#addOrUpdateWindow"),
                    success: function () {
                        console.log(data)
                        //数据回显
                        form.val("dataFrm",data);
                        url = "/sys/user/update";
                    }
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定要删除吗?', function (index) {
                    console.log(data)
                    $.post('/sys/user/delById',data,function(result){
                        if(result.code===1){
                            layer.msg("删除成功!",{time: 800},function (){
                                obj.del();
                            });
                        }else{
                            layer.msg(result.msg);
                        }
                    },"json");
                    layer.close(index);
                });
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var data = data.field;
            var id=/^[1-9][0-9]{5}(19|20)[0-9]{2}((01|03|05|07|08|10|12)(0[1-9]|[1-2][0-9]|3[0-1])|(04|06|09|11)(0[1-9]|[1-2][0-9]|30)|02(0[1-9]|[1-2][0-9]))[0-9]{3}([0-9]|x|X)$/;
            if(data.sex === ""){
                layer.msg('性别不能为空',{
                    icon: 2
                });
                return false;
            }
            if(data.roleId === ""){
                layer.msg('角色不能为空',{
                    icon: 2
                });
                return false;
            }
            if (id.test(data.idNumber)===false){
                layer.msg('请输入正确的身份证号',{
                    icon: 2
                });
                return false;
            }

            $.post(url,data,function(result){
                if(result.code===1){
                    layer.msg("保存成功!",{icon:1,time: 500},function (){
                        //关闭窗口
                        layer.close(mainIndex);
                        tableIns.reload()
                    });
                }else{
                    layer.msg(result.msg);
                }
            },"json");

            //禁止页面刷新
            return false;
        });

    });
</script>

</body>
</html>
