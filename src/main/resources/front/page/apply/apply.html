<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>入党申请</legend>
        </fieldset>

        <form class="layui-form layuimini-form" id="dataFrm" lay-filter="dataFrm">
            <div class="layui-form-item">
                <label class="layui-form-label required">党组织</label>
                <div class="layui-input-block">
                    <select id="part_select" name="partId">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">入党申请书</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
                    </div>
                    <div style="width: 110px;margin-top: 10px">
                        <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
                            <div class="layui-progress-bar" lay-percent=""></div>
                        </div>
                    </div>
                    <tip>请上传.doc或.docx格式的文档</tip>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="text" name="remarks" autocomplete="off" placeholder="请输入备注" class="layui-input">
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>


    </div>
</div>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form','upload','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            element = layui.element,
            layer = layui.layer,
            upload = layui.upload,
            isUpload = false,
            file_path = '/common/download?name=';

        //初始化下拉列表
        $(function(){
            //初始化党组织下拉列表
            $.post('/adm/part/get',function(result){
                if (result.code===1){
                    var data=result.data
                    $.each(data,function(index,item){
                        $('#part_select').append(new Option(item.partTitle,item.partId));//往下拉菜单里添加元素
                    })
                    form.render();//重载表单
                }
            },"json");
        })

        //指定允许上传的文件类型
        upload.render({
            elem: '#test3',
            url: '/common/upload/file' ,
            accept: 'file',
            exts: 'doc|docx',
            done: function(res) {
                //如果上传失败
                if (res.code === 0) {
                    isUpload=false;
                    return layer.msg('上传失败');
                }
                //如果上传成功
                if (res.code === 1){
                    isUpload=true;
                    console.log(res.data)
                }
            },
            //进度条
            progress: function(n, elem, e) {
                element.progress('demo', n + '%');
                if (n === 100) {
                    layer.msg('上传完毕', {
                        icon: 1
                    });
                }
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            if(data.field.partId === ""){
                layer.msg('党组织不能为空',{
                    icon: 2
                });
                return false;
            }
            if (!isUpload){
                layer.msg('请上传入党申请书!', {
                    icon: 2
                });
                return false;
            }
            console.log(data)
            return false;
        });

    });
</script>

</body>
</html>
