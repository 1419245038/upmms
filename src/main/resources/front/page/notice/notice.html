<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-table-cell {
            line-height: 20px !important;
            vertical-align: middle;
            height: auto;
            overflow: visible;
            text-overflow: inherit;
            white-space: normal;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>消息通知</legend>
        </fieldset>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['laydate', 'table','form'], function () {
        var table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/adm/notice/getByCurrentId',
            response:{message:"msg",statusCode:1},
            cols: [[
                {type: 'numbers', width: 90 ,title: '序号'},
                {field: 'createTime', width:180 ,templet: function (d) {
                        return layui.util.toDateString(d.createTime, 'yyyy-MM-dd');
                    },title: '通知时间'},
                {field: 'content', title: '通知内容'}
            ]],
            skin: 'line'
        });
    });
</script>

</body>
</html>
